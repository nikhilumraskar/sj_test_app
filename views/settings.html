<div class="container">
	<center>
		<h2>User Management</h2>
	</center>
	<br>
		<div class="form-group col-md-3">
			<div class="form-group">
		    	<input type="text" class="form-control" ng-model='username' placeholder="Username">
		  	</div>
		  	<div class="form-group">
		    	<input type="password" class="form-control" ng-model='password' placeholder="Password">
		  	</div>
		  	<button type="button" class="btn btn-success" ng-click="addUser()">Add User</button>
		</div>
		<div class="form-group col-md-6">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Username</th>
						<th colspan="3">Password</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='user in allUsers track by $index'>
						<th>{{$index+1}}</th>
						<td>{{user.username}}</td>
						<td><input type="checkbox" ng-model='user.showPass'></td>
						<td ng-hide='user.showPass'>show password</td>
						<td ng-show='user.showPass'>
							{{user.password}}
						</td>
						<td><button class="form-control btn btn-danger" ng-click="dltUser(user.id)">Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
